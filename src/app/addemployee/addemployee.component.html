<div class="container">
  <h2>Add New Employee</h2>
  <form [formGroup]="addEmployeeForm" (ngSubmit)="addEmployee()">
    <div class="form-group">
      <label for="name">Employee Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
      <div *ngIf="addEmployeeForm.controls['name'].invalid && addEmployeeForm.controls['name'].touched" class="text-danger">
        Employee name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="position">Position</label>
      <input type="text" id="position" formControlName="position" class="form-control" />
      <div *ngIf="addEmployeeForm.controls['position'].invalid && addEmployeeForm.controls['position'].touched" class="text-danger">
        Position is required.
      </div>
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" id="department" formControlName="department" class="form-control" />
      <div *ngIf="addEmployeeForm.controls['department'].invalid && addEmployeeForm.controls['department'].touched" class="text-danger">
        Department is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="addEmployeeForm.controls['email'].invalid && addEmployeeForm.controls['email'].touched" class="text-danger">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" formControlName="phone" class="form-control" />
      <div *ngIf="addEmployeeForm.controls['phone'].invalid && addEmployeeForm.controls['phone'].touched" class="text-danger">
        Phone number is required and must be digits only.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="addEmployeeForm.invalid">Add Employee</button>
    <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
  </form>
</div>
