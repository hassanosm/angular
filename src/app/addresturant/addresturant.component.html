<div class="container">
  <h2>Add New Restaurant</h2>
  <form [formGroup]="addRestaurantForm" (ngSubmit)="addRestaurant()">
    <div class="form-group">
      <label for="name">Restaurant Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
      <div *ngIf="addRestaurantForm.controls['name'].invalid && addRestaurantForm.controls['name'].touched" class="text-danger">
        Restaurant name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="rating">Rating</label>
      <input type="number" id="rating" formControlName="rating" class="form-control" />
      <div *ngIf="addRestaurantForm.controls['rating'].invalid && addRestaurantForm.controls['rating'].touched" class="text-danger">
        Rating between 0 and 5 is required.
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control" />
      <div *ngIf="addRestaurantForm.controls['username'].invalid && addRestaurantForm.controls['username'].touched" class="text-danger">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" formControlName="phone" class="form-control" />
      <div *ngIf="addRestaurantForm.controls['phone'].invalid && addRestaurantForm.controls['phone'].touched" class="text-danger">
        Phone number is required.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" class="form-control" />
      <div *ngIf="addRestaurantForm.controls['address'].invalid && addRestaurantForm.controls['address'].touched" class="text-danger">
        Address is required.
      </div>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" formControlName="location" class="form-control" />
      <div *ngIf="addRestaurantForm.controls['location'].invalid && addRestaurantForm.controls['location'].touched" class="text-danger">
        Location is required.
      </div>
    </div>

    <div class="form-group">
      <label for="photo">Photo URL</label>
      <input type="text" id="photo" formControlName="photo" class="form-control" />
      <div *ngIf="addRestaurantForm.controls['photo'].invalid && addRestaurantForm.controls['photo'].touched" class="text-danger">
        Photo URL is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="addRestaurantForm.invalid">Add Restaurant</button>
    <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
  </form>
</div>
